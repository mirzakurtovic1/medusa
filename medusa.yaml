namespace: medusa
medusa:
  defines: runnable
  metadata:
    name: medusa
    description: >-
      Medusa is a set of commerce modules and tools for building commerce
      applications.
    icon: >-
      https://user-images.githubusercontent.com/59018053/229103726-e5b529a3-9b3f-4970-8a1f-c6af37f087bf.svg
  containers:
    medusa:
      build: .
  services:
    medusa-8000/tcp:
      container: medusa
      port: 8000
      host-port: 8000
      publish: false
      protocol: TCP
